                <form action="">

                    <div  class="inputbox">
                        
                        <i class="bi bi-person-fill"></i>
                        <input type="text" id="firstName" required placeholder="Full Name" >
                         </div>

                        <i class="bi bi-envelope"></i>
                        <input type="email" id="email" required placeholder="Your Email" pattern="[^\s@]+@[^\s@]+\.[^\s@]+">
                    </div>
                    
                     <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required placeholder="password">

                    </div>

                    <div class="inputbox">
                        <i class="bi bi-telephone-fill"></i>
                        <select id="phoneCountry" required></select>
                        <input type="tel" id="phoneNumber" required placeholder="Phone Number"  title="Please enter a valid phone number with at least 10 digits" onkeypress="return ">
                    </div>

                    <div>
                        <button class="button" onclick="validateForm()"><a >Register Now</a> </button>

        function validateForm() {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var email = document.getElementById('email').value;
            var phoneCountry = document.getElementById('phoneCountry').value;
            var phoneNumber = document.getElementById('phoneNumber').value;

            var nameRegex = /^[A-Za-z]{2,}$/;
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            var phoneRegex = /^\d{10,}$/;

            if (!nameRegex.test(firstName) || !nameRegex.test(lastName)) {
                alert('Please enter a valid first and last name with at least 2 letters.');
            } else if (!emailRegex.test(email)) {
                alert('Please enter a valid email address.');
            } else if (!phoneRegex.test(phoneNumber)) {
